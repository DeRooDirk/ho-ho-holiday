<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&family=Mountains+of+Christmas:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/ssss.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="assets/img/favicon.png"/>
    <title>HO-HO-HO HOLIDAY</title>
</head>

<body>
    <section class="countdownSection">
        <div class="decorations">
            <div class="decoration" data-pos="bottom left"></div>
            <div class="decoration" data-pos="top right"></div>
            <div class="snow"></div>
            <div class="santaWrapper">
                <div class="santa">
                    <div class="hat">
                        <div></div>
                        <div></div>
                    </div>
                    <div class="face">
                        <div class="eyeBrows left"></div>
                        <div class="eyeBrows right"></div>
                        <div class="eye left"></div>
                        <div class="eye right"></div>
                        <div class="nose"></div>
                        <div class="cheek left"></div>
                        <div class="cheek right"></div>
                        <div class="beard">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <div class="body">
                        <div class="sweater"></div>
                        <div class="hand left">
                            <div class="inner"></div>
                        </div>
                        <div class="hand right"></div>
                    </div>
                </div>
                <div class="rope"></div>
                <div class="rope back"></div>
                <div class="sled"></div>
                <div class="reindeer">
                    <div class="face">
                        <div class="ear"></div>
                        <div class="horn right"></div>
                        <div class="horn left"></div>
                    </div>
                    <div class="body">
                        <div class="foot front">
                            <div class="inner">
                                <div class="extension"></div>
                            </div>
                        </div>
                        <div class="foot back">
                            <div class="inner">
                                <div class="extension"></div>
                            </div>
                        </div>
                        <div class="tail"></div>
                    </div>
                </div>
                <div class="reindeer second">
                    <div class="rope"></div>
                    <div class="face">
                        <div class="ear"></div>
                        <div class="horn right"></div>
                        <div class="horn left"></div>
                    </div>
                    <div class="body">
                        <div class="foot front">
                            <div class="inner">
                                <div class="extension"></div>
                            </div>
                        </div>
                        <div class="foot back">
                            <div class="inner">
                                <div class="extension"></div>
                            </div>
                        </div>
                        <div class="tail"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="counterWrapper">
                <p>there are only</p>
                <div class="countdown"></div>
                <p>until christmas</p>
                <p>and find out if you are good or bad this year!</p>
            </div>
            <div class="dirk">
                <div id="question-container" class="hide">
                    <div id="question">Question</div>
                    <div id="answer-buttons" class="btn-grid">
                        <button onclick="this.disabled=true;" class="btn">Yes</button>
                        <button onclick="this.disabled=true;" class="btn">No</button>
                    </div>
                </div>
                <div class="controls">
                    <button id="start-btn" class="start-btn btn">Start</button>
                    <button id="next-btn" class="next-btn btn hide">Next</button>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/sandbox.js"></script>
</body>

</html>
